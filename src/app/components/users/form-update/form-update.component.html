<div class="modal-overlay">
  <div class="dialog-container">
    <form [formGroup]="editFormItemOption" (ngSubmit)="onSubmit()">
      <h1 class="modal-title">Editar Usu√°rio</h1>
      <div class="form-group">
        <label for="name">Nome</label>
        <input
          id="name"
          formControlName="name"
          type="text"
          required
          placeholder="Digite o nome"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          required
          placeholder="Digite o email"
        />
      </div>

      <div class="button-container">
        <button class="btn-save" type="submit" [disabled]="editFormItemOption.invalid">Salvar</button>
        <button class="btn-cancel" type="button" mat-dialog-close>Cancelar</button>
      </div>
    </form>
  </div>
</div>
