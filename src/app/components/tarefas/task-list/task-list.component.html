<div class="container">
  <div class="header">
    <div>
      <nav>
        <ul>
          <li><a routerLink="/usuarios">Usuarios</a></li>
        </ul>
      </nav>
    </div>
    <h1>Tarefas</h1>
    <div class="filters">
      <label for="userName">Nome do Usuário:</label>
      <input type="text" id="userName" placeholder="Filtrar por nome do usuário" />

      <label for="idUser">Id usuário</label>
      <input type="text" id="idUser" placeholder="Filtrar por id do usuário" />
    </div>
  </div>

  <!-- Botão para abrir o modal de criação de tarefa -->
  <div class="actions">
    <button class="btn-add-task" (click)="createConfirm()">Adicionar Tarefa</button>
  </div>

  <table class="task-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descrição</th>
        <th>Status</th>
        <th>Nome do Usuário</th>
        <th>Data Limite</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.userId }}</td>
        <td>{{ task.limitDate || 'Sem data limite' }}</td>
        <td class="actions">
          <button *ngIf="task.status !== 'C'" class="btn-edit" (click)="updateConfirm(task)">Editar</button>
          <button class="btn-remove" (click)="confirmDelete(task.id)">Remover</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
