<div class="dialog-container">
  <mat-dialog-content>
    <p>
      Tem certeza que deseja excluir a tarefa de id
      <strong> {{ data.itemOptionId }}</strong>
      ?
    </p>
  </mat-dialog-content>
  <mat-dialog-actions class="dialog-actions">
    <button
      class="btn-delete"
      (click)="deleteItem(data.itemOptionId)"
    >
      Excluir
    </button>
    <button class="btn-cancel" mat-dialog-close>Cancelar</button>
  </mat-dialog-actions>
</div>
